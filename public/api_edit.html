    <header>
        <div class="logo">
            <a href="index.html">DailyPharma API</a>
            <hr>
        </div>
    </header>
    <form action="/updateUser" method="post">
        <legend>
            <label for="id_ssn"> ID/SSN</label>
            <input type="text" name="id_ssn" id="id_ssn">
            <label for="User_type"> User_type</label>
            <input type="text" name="User_type" id="User_type">
            <ol>
                <li>
                    <input type="checkbox" name="doctors" id="doctors">
                    <label for="doctors"><span>Doctors</span></label>
                </li>
                <li>
                    <input type="checkbox" name="patients" id="patients">
                    <label for="patients"><span>Patients</span></label>
                </li>
                <li> <input type="checkbox" name="drugs" id="drugs" readonly>
                    <label for="drugs"><span>Drugs</span></label>
                </li>
                <li> <input type="checkbox" name="pharmacies" id="pharmacies">
                    <label for="drugs"><span>Drugs</span></label>
                </li>
                <li><input type="checkbox" name="company" id="company">
                    <label for="company"><span>Companies</span></label>
                </li>
                <button type="submit">Edit</button>

        </legend>

    </form>
    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const id_ssn = urlParams.get('id');
        const userType = urlParams.get('userType');
        const drugs = urlParams.get('drugs');
        const doctors = urlParams.get('doctors');
        const patients = urlParams.get('patients');
        const pharmacies = urlParams.get('pharmacies');
        const company = urlParams.get('company');


        // Fill in form fields
        document.getElementById('id_ssn').value = id_ssn;
        document.getElementById('User_type').value = userType;
        document.getElementById('drugs').value = drugs;
        document.getElementById('doctors').value = doctors;
        document.getElementById('pharmacies').value = pharmacies;
        document.getElementById('patients').value = patients;
        document.getElementById('company').value = company;

        function editUser() {
            const id_ssn = document.getElementById('id_ssn').value;
            const User_type = document.getElementById('User_type').value;
            const drugs = document.getElementById('drugs').value;
            const doctors = document.getElementById('doctors').value;
            const patients = document.getElementById('patients').value;
            const pharmacies = document.getElementById('pharmacies').value;
            const company = document.getAnimations('company').value;

            fetch('/editUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id_ssn, User_type, drugs, doctors, patients, pharmacies, company }),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log('Update response:', data);
                    alert('User details updated successfully');
                })
                .catch((error) => {
                    console.error('Error updating user details:', error);
                    alert('Error updating user details');
                });
        }
    </script>
