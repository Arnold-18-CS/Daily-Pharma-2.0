<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API ACCESS</title>
</head>
<body>
        <!--Header-->
        <header>
            <div class="logo">
                <a href="index.html">DailyPharma API</a>
                <hr>
            </div>
        </header>

        <div>

            <form action="" method="post">
                <legend>
                    <label for="id">ID/SSN</label>
                    <input type="text" name="SSN" id="SSN">

                    <label for="userType">User Type:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select User Type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="company">Pharmaceutical Company</option>
                        <option value="admin">Admin</option>
                    </select>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    
                    <!-- Create js logic to pick form data for this form -->
                    <p>Already have an account? <a href="index.html">Login here</a></p>
                    <button id="login">Register</button>
                </legend>
                
            </form>            

        </div>
    
    
</body>
</html>
