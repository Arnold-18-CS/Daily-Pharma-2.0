<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>API ACCESS</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="logo">
            <a href="index.html">DailyPharma API</a>
            <hr>
        </div>
    </header>

    <div>
        <center><h2>API USER LOGIN</h2></center>

        <form method="post" id="loginForm">
            
            <legend>
                <label for="id">SSN</label>
                <input type="text" name="SSN" id="SSN" required>

                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="">Select User Type</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="company">Pharmaceutical Company</option>
                    <option value="admin">Admin</option>
                </select>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <!-- Create js logic to pick form data for this form -->

                <p>Dont have an account? <a href="register.html">Register here</a></p>
                <button type="submit" id="login">Login</button>
            </legend>

        </form>
        <script>
            function loginUser() {
                const form = document.getElementById('loginForm')

                form.addEventListener('submit', (event)=>{
                event.preventDefault()

                const data = new FormData(event.target)
                const obj = {}
                data.forEach((value,key)=>{
                    obj[key] = value
                })
                console.log(obj)

                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(obj),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.location.href = "user.html";
                }).catch(error => {
                    console.error('Error:', error);
                })
            })}
        </script>

    </div>


</body>

</html>
